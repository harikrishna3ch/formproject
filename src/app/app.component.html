            <label> Name: </label>
            <input type="text" #nameRef  class="form-control" formControlName="name">
            <div *ngIf="userForm.controls['name'].hasError('required')">
                please enter name
            </div>
            <div *ngIf="userForm.controls['name'].hasError('minlength')">
                please enter 4
            </div>
        </div>
        <div class="form-group">
            <label> conact: </label>
            <input type="text"  class="form-control" formControlName="contact">
        </div>
